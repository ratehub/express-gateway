name: Publish to npm
on:
  push:
    branches:
      - 'master'

jobs:
  release:
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Configure an NPM registry
      run: npm config set registry https://packagecloud.io/ratehub/npm/npm/
    - name: Configure read only access to a private NPM registry
      run: |
        echo always-auth=true > .npmrc
        echo @ratehub:registry=https://packagecloud.io/ratehub/npm/npm/ > .npmrc
        echo //packagecloud.io/ratehub/npm/npm/:_authToken=${{ secrets.PACKAGECLOUD_TOKEN }} >> .npmrc
    - name: Install packages and dependencies
      run: npm install
      env:
        PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
    - name: Publish to npm
      run: npm publish
      env:
        PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
